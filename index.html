
<!DOCTYPE html>
<html>
<head>
  <title>Mapa FTTH Satelital</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100%; }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 6px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="info">Haz clic para agregar o quitar puntos. Distancia total: 0 km</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers"></script>

  <script>
    const map = L.map('map').setView([-17.3949, -66.1568], 17);

    // Mapa satelital de Esri
    L.tileLayer.provider('Esri.WorldImagery').addTo(map);

    // Icono del nodo principal (ej: edificio o armario)
    const iconoNodo = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -28],
    });

    // Icono para puntos de medici√≥n (postes u otros)
    const iconoPunto = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
      iconSize: [25, 25],
      iconAnchor: [12, 25],
    });

    const nodoCoords = [-17.3949, -66.1568];

    // Nodo fijo
    const nodoMarker = L.marker(nodoCoords, { icon: iconoNodo }).addTo(map);
    nodoMarker.bindPopup("<b>NODO TUNARI</b><br>VER LOS PLANES<br>Contacto: 77445566").openPopup();

    let puntos = [L.latLng(nodoCoords)];
    let markers = [nodoMarker];
    let polyline = null;

    function actualizarRuta() {
      if (polyline) map.removeLayer(polyline);
      polyline = L.polyline(puntos, { color: 'lime', weight: 4 }).addTo(map);

      let distanciaTotal = 0;
      for (let i = 0; i < puntos.length - 1; i++) {
        distanciaTotal += map.distance(puntos[i], puntos[i + 1]);
      }

      document.getElementById('info').innerText =
        `Haz clic para agregar o quitar puntos. Distancia total: ${(distanciaTotal / 1000).toFixed(3)} km`;
    }

    function agregarPunto(latlng) {
      const marker = L.marker(latlng, { icon: iconoPunto }).addTo(map);

      marker.on('click', function () {
        const index = markers.indexOf(marker);
        if (index > 0) {
          map.removeLayer(marker);
          markers.splice(index, 1);
          puntos.splice(index, 1);
          actualizarRuta();
        }
      });

      markers.push(marker);
      puntos.push(latlng);
      actualizarRuta();
    }

    map.on('click', function (e) {
      agregarPunto(e.latlng);
    });

    actualizarRuta(); // Ruta inicial con el nodo
  </script>
</body>
</html>
