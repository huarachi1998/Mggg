<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa ISP Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
    const map = L.map('map').setView([-16.51, -68.13], 14);

    // Capas base
    const callejero = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    });

    const satelite = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenTopoMap'
    });

    callejero.addTo(map); // capa inicial

    // Grupos de capas
    const capaNAPs = L.layerGroup();
    const capaRutas = L.layerGroup();
    const capaCobertura = L.layerGroup();

    // Ícono NAP
    const iconNAP = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1041/1041916.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // Punto NAP
    const puntoNAP = L.latLng(-16.51, -68.13);
    L.marker(puntoNAP, { icon: iconNAP })
      .addTo(capaNAPs)
      .bindPopup('<b>NAP Central</b><br>Distribución de fibra óptica');

    // Caja NAP
    const cajaNAP = [
      [-16.5105, -68.1305],
      [-16.5095, -68.1295]
    ];
    L.rectangle(cajaNAP, {
      color: 'orange',
      weight: 2,
      fillOpacity: 0.4
    }).addTo(capaNAPs).bindPopup('Caja NAP - Área física');

    // Zona de cobertura
    const zona = [
      [-16.513, -68.132],
      [-16.514, -68.128],
      [-16.511, -68.126],
      [-16.510, -68.130]
    ];
    L.polygon(zona, {
      color: 'blue',
      fillOpacity: 0.3
    }).addTo(capaCobertura).bindPopup('Zona de cobertura ISP');

    // Control de capas estilo My Maps
    const capasBase = {
      "Callejero": callejero,
      "Satélite": satelite
    };

    const capasTematicas = {
      "NAPs": capaNAPs,
      "Rutas": capaRutas,
      "Cobertura": capaCobertura
    };

    L.control.layers(capasBase, capasTematicas).addTo(map);

    // Agrega capas al mapa
    capaNAPs.addTo(map);
    capaCobertura.addTo(map);

    // Ruteo por calles desde NAP al punto clicado
    let controlRuta;
    map.on('click', function(e) {
      const destino = e.latlng;

      L.marker(destino).addTo(capaRutas)
        .bindPopup(`Destino<br>${destino.lat.toFixed(5)}, ${destino.lng.toFixed(5)}`)
        .openPopup();

      if (controlRuta) {
        map.removeControl(controlRuta);
      }

      controlRuta = L.Routing.control({
        waypoints: [puntoNAP, destino],
        routeWhileDragging: false,
        show: false,
        language: 'es',
        createMarker: function(i, wp) {
          return L.marker(wp).bindPopup(i === 0 ? 'NAP Central' : 'Destino');
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
