<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Interactivo ISP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa
    const map = L.map('map').setView([-16.5, -68.15], 13);

    // Capa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Punto principal
    L.marker([-16.5, -68.15]).addTo(map).bindPopup('La Paz - Zona Central').openPopup();

    // Línea de ejemplo
    const ruta = [
      [-16.5, -68.15],
      [-16.52, -68.13],
      [-16.51, -68.11]
    ];
    L.polyline(ruta, {color: 'red', weight: 4}).addTo(map).bindPopup('Ruta Gamer');

    // Polígono de cobertura
    const zona = [
      [-16.53, -68.14],
      [-16.54, -68.12],
      [-16.52, -68.10],
      [-16.51, -68.13]
    ];
    L.polygon(zona, {color: 'blue'}).addTo(map).bindPopup('Zona de cobertura ISP');
  </script>
</body>
</html>
