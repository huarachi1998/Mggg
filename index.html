
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa Meganet Huar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3/leaflet-omnivore.min.js"></script>
  <script>
    const map = L.map('map').setView([-17.7833, -63.1821], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar archivo KML
    omnivore.kml('doc.kml')
      .on('ready', function() {
        map.fitBounds(this.getBounds());
      })
      .on('error', function(e) {
        console.error('Error cargando KML:', e);
      })
      .addTo(map);
  </script>
</body>
</html>
