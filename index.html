<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa FTTx con Texto Animado</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }

    /* Animación para parpadeo suave */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Clases para texto animado y estilos */
    .popup-title {
      color: #1e90ff; /* azul */
      font-size: 18px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    .popup-subtitle {
      color: #ff4500; /* naranja rojizo */
      font-size: 16px;
      font-style: italic;
      animation: pulse 3s infinite;
    }
    .popup-description {
      color: #32cd32; /* verde lima */
      font-size: 14px;
      animation: pulse 4s infinite;
    }
  </style>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // Inicializar mapa en coordenadas de La Paz (ejemplo)
    const map = L.map("map").setView([-16.5, -68.1], 12);

    // Capa base OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Marcadores con textos personalizados
    const puntosFTTH = [
      {
        title: "Nodo Tunari",
        subtitle: "OLT C300",
        description: "Caja NAP C2X3 Susucubambi",
        coords: [-16.5, -68.1]
      },
      {
        title: "Nodo Tunari",
        subtitle: "OLT C300",
        description: "Caja NAP C2X3 Susucubambi",
        coords: [-16.52, -68.12]
      },
      {
        title: "Nodo Tunari",
        subtitle: "OLT C300",
        description: "Caja NAP C2X3 Susucubambi",
        coords: [-16.48, -68.08]
      },
      {
        title: "Nodo Tunari",
        subtitle: "OLT C300",
        description: "Caja NAP C2X3 Susucubambi",
        coords: [-16.51, -68.11]
      },
      {
        title: "Nodo Tunari",
        subtitle: "OLT C300",
        description: "Caja NAP C2X3 Susucubambi",
        coords: [-16.49, -68.09]
      },
    ];

    // Agregar marcadores con popup estilizado y animado
    puntosFTTH.forEach(({title, subtitle, description, coords}) => {
      L.marker(coords)
        .addTo(map)
        .bindPopup(`
          <div class="popup-title">${title}</div>
          <div class="popup-subtitle">${subtitle}</div>
          <div class="popup-description">${description}</div>
        `);
    });
  </script>

</body>
</html>
