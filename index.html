<!DOCTYPE html>
<html>
<head>
  <title>Mapa FTTH con Rutas por Calles</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 6px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="info">Haz clic para calcular ruta desde el Nodo Tunari</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const nodoCoords = [-17.3949, -66.1568];
    const map = L.map('map').setView(nodoCoords, 17);

    // Mapa satelital
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Esri &mdash; Imagery'
    }).addTo(map);

    // Icono del nodo
    const iconoNodo = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -28],
    });

    L.marker(nodoCoords, { icon: iconoNodo })
      .addTo(map)
      .bindPopup("<b>NODO TUNARI</b><br>VER LOS PLANES<br>Contacto: 77445566")
      .openPopup();

    let controlRuta = null;

    map.on('click', function(e) {
      if (controlRuta) map.removeControl(controlRuta);

      controlRuta = L.Routing.control({
        waypoints: [
          L.latLng(nodoCoords),
          L.latLng(e.latlng)
        ],
        router: L.Routing.osrmv1({
          serviceUrl: 'https://router.project-osrm.org/route/v1'
        }),
        lineOptions: {
          styles: [{ color: 'blue', weight: 5 }]
        },
        createMarker: function(i, wp) {
          return L.marker(wp.latLng).bindPopup(i === 0 ? "Nodo Tunari" : "Destino");
        },
        show: false,
        routeWhileDragging: false,
        addWaypoints: false,
      }).addTo(map);
    });
  </script>
</body>
</html>
