<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa FTTH - Meganet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.min.js"></script>

  <script>
    // Iniciar el mapa centrado en el área de Tunari
    const map = L.map('map').setView([-17.3949, -66.1568], 14);

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Marcador de Nodo Tunari
    const nodo = L.marker([-17.3949, -66.1568]).addTo(map);
    nodo.bindPopup(`
      <strong>NODO TUNARI</strong><br>
      VER LOS PLANES<br>
      Contacto: 77445566
    `).openPopup();

    // Herramienta para medir distancias
    L.control.measure({
      primaryLengthUnit: 'kilometers',
      secondaryLengthUnit: 'meters',
      primaryAreaUnit: 'hectares',
      activeColor: '#e74c3c',
      completedColor: '#2ecc71'
    }).addTo(map);
  </script>
</body>
</html>
