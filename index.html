<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa FTTx sin Login</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // Inicializar mapa en coordenadas de La Paz (ejemplo)
    const map = L.map("map").setView([-16.5, -68.1], 12);

    // Capa base OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Ejemplo de nodos y clientes de fibra óptica
    const nodosFTTH = [
      { name: "Nodo 1", coords: [-16.5, -68.1] },
      { name: "Nodo 2", coords: [-16.52, -68.12] },
      { name: "Nodo 3", coords: [-16.48, -68.08] },
      { name: "Cliente A", coords: [-16.51, -68.11] },
      { name: "Cliente B", coords: [-16.49, -68.09] },
    ];

    // Agregar marcadores al mapa
    nodosFTTH.forEach((nodo) => {
      L.marker(nodo.coords)
        .addTo(map)
        .bindPopup(`<b>${nodo.name}</b><br>Fibra óptica FTTH`);
    });
  </script>

</body>
</html>
