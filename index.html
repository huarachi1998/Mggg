<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login y Dashboard con Iconos</title>
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #333;
    }

    /* Contenedor login */
    #login-box {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      opacity: 0;
      transform: translateY(-30px);
      animation: slideFadeIn 0.8s forwards;
      z-index: 10;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #login-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
    }

    #login-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.7rem 0 1.3rem 0;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    #login-box input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    #login-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(74,144,226,0.5);
      transition: background-color 0.3s ease;
    }
    #login-box button:hover {
      background: #357ABD;
    }

    #error-msg {
      color: #d93025;
      font-weight: 600;
      margin-top: 0.5rem;
      display: none;
    }

    /* Dashboard */
    #dashboard {
      display: none;
      height: 100vh;
      width: 100vw;
      background: #f5f5f5;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
      text-align: center;
    }

    #logout-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #d93025;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(217,48,37,0.7);
      z-index: 10;
    }
    #logout-btn:hover {
      background: #a8221b;
    }

    /* Contenedor iconos */
    .icons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
      padding-top: 50px;
    }

    .icon-card {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .icon-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    /* Iconos grandes (SVG inline o emoji) */
    .icon-svg {
      font-size: 70px;
      margin-bottom: 15px;
      color: #4a90e2;
    }

    /* T√≠tulos */
    .icon-title {
      font-size: 22px;
      font-weight: 700;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-box">
    <h2>Iniciar Sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario" autocomplete="username" />
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
    <button onclick="login()">Entrar</button>
    <p id="error-msg">Usuario o contrase√±a incorrectos</p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <button id="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    <h1>Panel de Control</h1>
    <div class="icons-container">
      <div class="icon-card" onclick="openURL('https://maps.example.com')">
        <div class="icon-svg">üó∫Ô∏è</div>
        <div class="icon-title">Mapa</div>
      </div>
      <div class="icon-card" onclick="openURL('https://vpn.example.com')">
        <div class="icon-svg">üîí</div>
        <div class="icon-title">VPN</div>
      </div>
      <div class="icon-card" onclick="openURL('https://programa.example.com')">
        <div class="icon-svg">üíª</div>
        <div class="icon-title">Programa</div>
      </div>
      <div class="icon-card" onclick="openURL('https://admin.example.com')">
        <div class="icon-svg">üõ†Ô∏è</div>
        <div class="icon-title">Admin</div>
      </div>
      <div class="icon-card" onclick="openURL('https://olt.example.com')">
        <div class="icon-svg">üì°</div>
        <div class="icon-title">OLT</div>
      </div>
    </div>
  </div>

  <script>
    const validUser = "admin";
    const validPass = "1234";

    const loginBox = document.getElementById("login-box");
    const errorMsg = document.getElementById("error-msg");
    const dashboard = document.getElementById("dashboard");

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(user === validUser && pass === validPass) {
        errorMsg.style.display = "none";
        loginBox.style.display = "none";
        dashboard.style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    }

    function logout() {
      dashboard.style.display = "none";
      loginBox.style.display = "block";
      errorMsg.style.display = "none";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function openURL(url) {
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
