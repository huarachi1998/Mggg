<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa FTTH - Meganet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Scripts de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([-17.3949, -66.1568], 14);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üìç Nodo fijo (Nodo Tunari)
    const nodoCoords = [-17.3949, -66.1568];
    const nodo = L.marker(nodoCoords).addTo(map);
    nodo.bindPopup(`
      <strong>NODO TUNARI</strong><br>
      VER LOS PLANES<br>
      Contacto: 77445566
    `).openPopup();

    let linea = null;

    // üîç Medir desde el nodo al punto que se haga clic
    map.on('click', function (e) {
      const destino = e.latlng;

      // Borrar l√≠nea anterior
      if (linea) {
        map.removeLayer(linea);
      }

      // Dibujar l√≠nea nueva
      linea = L.polyline([nodoCoords, [destino.lat, destino.lng]], {
        color: 'blue',
        weight: 3
      }).addTo(map);

      // Calcular y mostrar distancia
      const distancia = map.distance(nodoCoords, destino);
      alert(`Distancia desde el nodo: ${(distancia / 1000).toFixed(3)} km`);
    });
  </script>
</body>
</html>
