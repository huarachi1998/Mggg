<!DOCTYPE html>
<html>
<head>
  <title>Mapa FTTH con Ruta en calles</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    // Crear mapa centrado en Nodo Tunari
    const map = L.map("map").setView([-17.3949, -66.1568], 14);

    // Capa base OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
      maxZoom: 19,
    }).addTo(map);

    // Nodo Tunari (punto fijo)
    const nodoCoords = [-17.3949, -66.1568];
    const nodoMarker = L.marker(nodoCoords).addTo(map);
    nodoMarker.bindPopup(`
      <strong>NODO TUNARI</strong><br/>
      VER LOS PLANES<br/>
      Contacto: 77445566
    `).openPopup();

    let routingControl = null;

    // Al hacer clic en el mapa, calcula ruta desde nodo hasta clic
    map.on("click", function (e) {
      const destino = e.latlng;

      // Eliminar ruta anterior
      if (routingControl) {
        map.removeControl(routingControl);
      }

      // Crear control de ruta
      routingControl = L.Routing.control({
        waypoints: [L.latLng(nodoCoords), destino],
        routeWhileDragging: false,
        showAlternatives: false,
        lineOptions: {
          styles: [{ color: "blue", opacity: 0.7, weight: 5 }],
        },
        createMarker: function(i, wp) {
          if (i === 0) {
            // Marcador inicial (Nodo)
            return L.marker(wp.latLng).bindPopup("Nodo Tunari");
          } else {
            // Marcador destino
            return L.marker(wp.latLng).bindPopup("Destino");
          }
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
