<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor Mapa FTTH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .popup-form input {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
    }
    .leaflet-popup-content-wrapper {
      min-width: 200px;
    }
    .toolbar {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="toolbar">
  <button onclick="addPoint()">âž• AÃ±adir Punto</button>
  <button onclick="clearPoints()">ðŸ—‘ Borrar Todo</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map("map").setView([-16.5, -68.1], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap",
    maxZoom: 19,
  }).addTo(map);

  let markers = [];

  // Cargar desde LocalStorage
  const savedPoints = JSON.parse(localStorage.getItem("ftthPoints") || "[]");
  savedPoints.forEach(p => createMarker(p.lat, p.lng, p.name));

  function createMarker(lat, lng, name = "Nodo FTTH") {
    const marker = L.marker([lat, lng], { draggable: true }).addTo(map);

    const updatePopup = () => {
      marker.bindPopup(`
        <div class="popup-form">
          <label><b>Nombre:</b></label>
          <input type="text" value="${marker.name}" 
                 oninput="this.parentElement.dataset.newname = this.value" />
          <br><button onclick="saveName(this)">ðŸ’¾ Guardar</button>
        </div>
      `).openPopup();
    };

    marker.name = name;
    updatePopup();

    marker.on("click", () => updatePopup());
    marker.on("dragend", saveAllMarkers);

    markers.push(marker);
  }

  function saveName(btn) {
    const popup = btn.closest(".popup-form");
    const name = popup.dataset.newname || "Nodo FTTH";
    const marker = markers.find(m => m._popup._content.includes(name));
    if (marker) {
      marker.name = name;
      marker.closePopup();
      saveAllMarkers();
    }
  }

  function addPoint() {
    const center = map.getCenter();
    createMarker(center.lat, center.lng, "Nuevo Nodo");
    saveAllMarkers();
  }

  function clearPoints() {
    if (confirm("Â¿Borrar todos los puntos?")) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      localStorage.removeItem("ftthPoints");
    }
  }

  function saveAllMarkers() {
    const data = markers.map(m => ({
      lat: m.getLatLng().lat,
      lng: m.getLatLng().lng,
      name: m.name || "Nodo FTTH"
    }));
    localStorage.setItem("ftthPoints", JSON.stringify(data));
  }
</script>
</body>
</html>
