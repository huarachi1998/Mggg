<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Serpiente cortando pantalla</title>
<style>
  body, html {
    margin:0; padding:0; height:100vh; overflow:hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0f0;
    font-family: monospace;
  }
  #snake-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  #snake {
    position: absolute;
    width: 20px;
    height: 20px;
    background: limegreen;
    border-radius: 50%;
    box-shadow: 0 0 8px limegreen;
  }
  #text {
    position: absolute;
    font-size: 2.5rem;
    font-weight: bold;
    color: #0f0;
    text-shadow:
      0 0 10px limegreen,
      0 0 20px limegreen,
      0 0 30px limegreen;
    user-select: none;
    pointer-events: none;
    white-space: nowrap;
  }
</style>
</head>
<body>
<div id="snake-container">
  <div id="snake"></div>
  <div id="text">chispas poto</div>
</div>

<script>
  const snake = document.getElementById('snake');
  const text = document.getElementById('text');
  const container = document.getElementById('snake-container');

  let posX = 0;
  let posY = window.innerHeight / 2;
  let direction = 1; // 1 = right, -1 = left
  let speed = 4;

  function move() {
    posX += speed * direction;

    // Oscilar arriba y abajo con una funci칩n seno para efecto cortante
    posY = window.innerHeight / 2 + 100 * Math.sin(posX / 50);

    snake.style.left = posX + 'px';
    snake.style.top = posY + 'px';

    // El texto sigue la serpiente con un peque침o offset
    text.style.left = (posX + 30) + 'px';
    text.style.top = (posY - 20) + 'px';

    // Cambiar direcci칩n cuando toca borde de pantalla
    if (posX > window.innerWidth - 30) direction = -1;
    else if (posX < 0) direction = 1;

    requestAnimationFrame(move);
  }

  move();

  // Actualizar altura en caso de cambio de tama침o ventana
  window.addEventListener('resize', () => {
    posY = window.innerHeight / 2;
  });
</script>
</body>
</html>
