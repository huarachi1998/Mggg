<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MegaFibra | Te estoy viendo</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #001f3f;
    color: #00ccff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  h1 {
    font-size: 3rem;
    font-weight: 900;
    margin-bottom: 2rem;
    letter-spacing: 0.1em;
    color: #00ffff;
    text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff;
    animation: sparkle 1.5s infinite alternate;
  }
  @keyframes sparkle {
    0%, 100% {text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff;}
    50% {text-shadow:
      0 0 10px #00ffff,
      0 0 15px #00ffff,
      0 0 30px #00ffff,
      0 0 60px #00ffff;}
  }
  svg {
    width: 250px;
    height: 250px;
    filter: drop-shadow(0 0 10px #00ccff);
  }
  /* Ojos abiertos y cerrados */
  .eye-open {
    transition: opacity 0.3s ease;
  }
  .eye-closed {
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .eye-lid {
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .eye-lid.visible {
    opacity: 1;
  }
  /* Sonrisa */
  .smile {
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  .smile.visible {
    opacity: 1;
  }
  .mouth-neutral {
    transition: opacity 0.5s ease;
  }
  .mouth-neutral.hidden {
    opacity: 0;
  }
</style>
</head>
<body>

<h1 id="sparkle-text">¡Te estoy viendo!</h1>

<svg viewBox="0 0 200 200" role="img" aria-label="Cara animada que abre y cierra ojos y sonríe">
  <circle cx="100" cy="100" r="90" fill="#ffcc99" stroke="#cc9966" stroke-width="4"/>
  
  <!-- Ojo izquierdo abierto -->
  <g id="eye-left-open" class="eye-open">
    <circle cx="65" cy="85" r="20" fill="white"/>
    <circle cx="70" cy="85" r="10" fill="#004080"/>
  </g>
  <!-- Ojo izquierdo cerrado (línea) -->
  <line id="eye-left-closed" class="eye-lid" x1="45" y1="85" x2="85" y2="85" stroke="#004080" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Ojo derecho abierto -->
  <g id="eye-right-open" class="eye-open">
    <circle cx="130" cy="85" r="20" fill="white"/>
    <circle cx="125" cy="85" r="10" fill="#004080"/>
  </g>
  <!-- Ojo derecho cerrado (línea) -->
  <line id="eye-right-closed" class="eye-lid" x1="110" y1="85" x2="150" y2="85" stroke="#004080" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Boca neutral -->
  <path id="mouth-neutral" class="mouth-neutral" d="M 70 130 Q 100 160 130 130" stroke="#cc9966" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Boca sonriente -->
  <path id="mouth-smile" class="smile" d="M 70 135 Q 100 180 130 135" stroke="#004080" stroke-width="6" fill="none" stroke-linecap="round"/>
</svg>

<script>
  const eyeLeftOpen = document.getElementById('eye-left-open');
  const eyeLeftClosed = document.getElementById('eye-left-closed');
  const eyeRightOpen = document.getElementById('eye-right-open');
  const eyeRightClosed = document.getElementById('eye-right-closed');
  const mouthNeutral = document.getElementById('mouth-neutral');
  const mouthSmile = document.getElementById('mouth-smile');
  const sparkleText = document.getElementById('sparkle-text');

  function blink() {
    // Cierra ojos
    eyeLeftOpen.classList.add('eye-closed');
    eyeLeftOpen.classList.remove('eye-open');
    eyeRightOpen.classList.add('eye-closed');
    eyeRightOpen.classList.remove('eye-open');
    eyeLeftClosed.classList.add('visible');
    eyeRightClosed.classList.add('visible');

    // Abrir después de 400ms
    setTimeout(() => {
      eyeLeftOpen.classList.remove('eye-closed');
      eyeLeftOpen.classList.add('eye-open');
      eyeRightOpen.classList.remove('eye-closed');
      eyeRightOpen.classList.add('eye-open');
      eyeLeftClosed.classList.remove('visible');
      eyeRightClosed.classList.remove('visible');
    }, 400);
  }

  function changeToSmile() {
    mouthNeutral.classList.add('hidden');
    mouthSmile.classList.add('visible');
    sparkleText.textContent = '¡chomin!';
  }

  // Ciclo: Parpadear cada 3s, cambiar a sonrisa a los 10s
  setInterval(blink, 3000);

  setTimeout(() => {
    changeToSmile();
  }, 10000);

</script>

</body>
</html>
