<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login con Animación</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #login-box {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      opacity: 0;
      transform: translateY(-30px);
      animation: slideFadeIn 0.8s forwards;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #login-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
    }

    #login-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.7rem 0 1.3rem 0;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    #login-box input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    #login-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(74,144,226,0.5);
      transition: background-color 0.3s ease;
    }
    #login-box button:hover {
      background: #357ABD;
    }

    #error-msg {
      color: #d93025;
      font-weight: 600;
      margin-top: 0.5rem;
      display: none;
    }

    #map {
      height: 100vh;
      width: 100vw;
      display: none;
    }

    #logout-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #d93025;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 10px rgba(217,48,37,0.7);
      z-index: 1000;
    }
    #logout-btn:hover {
      background: #a8221b;
    }
  </style>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>
<body>

  <div id="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Entrar</button>
    <p id="error-msg">Usuario o contraseña incorrectos</p>
  </div>

  <button id="logout-btn" onclick="logout()">Cerrar sesión</button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    const validUser = "admin";
    const validPass = "1234";

    const loginBox = document.getElementById("login-box");
    const errorMsg = document.getElementById("error-msg");
    const mapDiv = document.getElementById("map");
    const logoutBtn = document.getElementById("logout-btn");

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === validUser && pass === validPass) {
        errorMsg.style.display = "none";
        loginBox.style.display = "none";
        logoutBtn.style.display = "block";
        mapDiv.style.display = "block";
        initMap();
      } else {
        errorMsg.style.display = "block";
      }
    }

    function logout() {
      loginBox.style.display = "block";
      mapDiv.style.display = "none";
      logoutBtn.style.display = "none";
      errorMsg.style.display = "none";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function initMap() {
      if (window.map) return; // evitar reiniciar

      window.map = L.map("map").setView([-16.5, -68.1], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "© OpenStreetMap",
      }).addTo(window.map);

      const puntosFTTH = [
        { name: "Nodo Tunari", subtitle: "OLT C300", description: "Caja NAP C2X3 Susucubambi", coords: [-16.5, -68.1] },
        { name: "Nodo Tunari", subtitle: "OLT C300", description: "Caja NAP C2X3 Susucubambi", coords: [-16.52, -68.12] },
        { name: "Nodo Tunari", subtitle: "OLT C300", description: "Caja NAP C2X3 Susucubambi", coords: [-16.48, -68.08] },
      ];

      puntosFTTH.forEach(({ name, subtitle, description, coords }) => {
        L.marker(coords)
          .addTo(window.map)
          .bindPopup(`
            <div style="font-weight:bold; color:#1e90ff; font-size:18px;">${name}</div>
            <div style="color:#ff4500; font-style:italic; font-size:16px;">${subtitle}</div>
            <div style="color:#32cd32; font-size:14px;">${description}</div>
          `);
      });
    }
  </script>

</body>
</html>
