<!DOCTYPE html>
<html>
<head>
  <title>Mapa FTTH – Puntos My Maps</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    #info {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 6px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="info">Mapa cargado con tus puntos. Haz clic en uno.</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-17.3949, -66.1568], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Define iconos según tipo (ajusta URLs si tienes tus íconos)
    const icons = {
      nodo: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [32,32], iconAnchor: [16,32] }),
      caja: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png', iconSize: [24,24], iconAnchor: [12,24] })
    };

    fetch('tus_puntos.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const tipo = feature.properties.tipo || 'caja';
            const nombre = feature.properties.nombre || '';
            return L.marker(latlng, {
              icon: icons[tipo] || icons['caja']
            }).bindPopup(`<b>${nombre}</b><br>Tipo: ${tipo}`);
          }
        }).addTo(map);
      })
      .catch(err => {
        document.getElementById('info').innerText = 'Error cargando puntos: ' + err;
      });
  </script>
</body>
</html>
