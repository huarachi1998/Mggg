<!DOCTYPE html>
<html>
  <head>
    <title>Mapa con Etiquetas</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: -16.5, lng: -68.15 }, // Ajusta si es necesario
        });

        map.data.loadGeoJson("marcadores.geojson");

        // Mostrar etiqueta al hacer clic
        map.data.addListener("click", function(event) {
          const nombre = event.feature.getProperty("name"); // o "title"
          const infowindow = new google.maps.InfoWindow({
            content: nombre,
            position: event.latLng,
          });
          infowindow.open(map);
        });
      }
    </script>
    <style>
      #map { height: 100vh; width: 100%; }
    </style>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
