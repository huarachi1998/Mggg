<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MegaFibra | Cara tierna y asustada</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff8f0;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
  }
  h1 {
    font-size: 2.5rem;
    color: #d2691e;
    margin-bottom: 2rem;
  }
  svg {
    width: 280px;
    height: 280px;
  }
  /* Cara tierna */
  .face {
    fill: #ffd8b1;
    stroke: #e27b00;
    stroke-width: 4;
  }
  .eye-white {
    fill: white;
  }
  .eye-pupil {
    fill: #663300;
    transition: transform 0.3s ease;
  }
  .cheeks {
    fill: #f7c6a3;
    opacity: 0.8;
  }
  .mouth-smile {
    stroke: #663300;
    stroke-width: 4;
    fill: none;
    transition: opacity 0.5s ease;
  }
  /* ExpresiÃ³n asustada */
  .mouth-open {
    stroke: #cc3300;
    stroke-width: 5;
    fill: #ff6666;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  .mouth-open.visible {
    opacity: 1;
  }
  .eye-pupil.scared {
    transform: scale(0.6) translateY(-6px);
    transition: transform 0.3s ease;
  }
  .eyebrow {
    stroke: #663300;
    stroke-width: 4;
    fill: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .eyebrow.visible {
    opacity: 1;
  }
</style>
</head>
<body>

<h1 id="msg">Â¡Hola! Soy tu conexiÃ³n MegaFibra ðŸ˜Š</h1>

<svg viewBox="0 0 200 200" role="img" aria-label="Cara tierna y luego asustada">
  <circle class="face" cx="100" cy="100" r="90" />
  
  <!-- Mejillas -->
  <circle class="cheeks" cx="60" cy="130" r="20" />
  <circle class="cheeks" cx="140" cy="130" r="20" />
  
  <!-- Ojos -->
  <g>
    <circle class="eye-white" cx="65" cy="85" r="25" />
    <circle id="pupil-left" class="eye-pupil" cx="65" cy="85" r="12" />
  </g>
  <g>
    <circle class="eye-white" cx="135" cy="85" r="25" />
    <circle id="pupil-right" class="eye-pupil" cx="135" cy="85" r="12" />
  </g>
  
  <!-- Cejas asustadas -->
  <path id="eyebrow-left" class="eyebrow" d="M40 55 Q65 40 90 55" />
  <path id="eyebrow-right" class="eyebrow" d="M110 55 Q135 40 160 55" />
  
  <!-- Boca sonriente -->
  <path id="mouth-smile" class="mouth-smile" d="M60 135 Q100 180 140 135" />
  
  <!-- Boca abierta asustada -->
  <ellipse id="mouth-open" class="mouth-open" cx="100" cy="150" rx="20" ry="30" />
</svg>

<script>
  const msg = document.getElementById('msg');
  const pupilLeft = document.getElementById('pupil-left');
  const pupilRight = document.getElementById('pupil-right');
  const mouthSmile = document.getElementById('mouth-smile');
  const mouthOpen = document.getElementById('mouth-open');
  const eyebrowLeft = document.getElementById('eyebrow-left');
  const eyebrowRight = document.getElementById('eyebrow-right');

  // DespuÃ©s de 7 segundos, cambia expresiÃ³n a asustada
  setTimeout(() => {
    // Cambiar mensaje
    msg.textContent = "Â¡Oh! Â¿QuÃ© fue eso? ðŸ˜²";
    msg.style.color = "#cc3300";

    // Cambiar ojos
    pupilLeft.classList.add('scared');
    pupilRight.classList.add('scared');

    // Mostrar cejas
    eyebrowLeft.classList.add('visible');
    eyebrowRight.classList.add('visible');

    // Cambiar boca: esconder sonrisa, mostrar boca abierta
    mouthSmile.style.opacity = '0';
    mouthOpen.classList.add('visible');
  }, 7000);

  // Opcional: volver a tierna despuÃ©s de 14 segundos
  setTimeout(() => {
    msg.textContent = "Tranquilo, todo estÃ¡ bien ðŸ˜Š";
    msg.style.color = "#d2691e";
    pupilLeft.classList.remove('scared');
    pupilRight.classList.remove('scared');
    eyebrowLeft.classList.remove('visible');
    eyebrowRight.classList.remove('visible');
    mouthSmile.style.opacity = '1';
    mouthOpen.classList.remove('visible');
  }, 14000);
</script>

</body>
</html>
